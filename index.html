<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>欢迎进入 常州市维邦网络软件有限公司</title>
	<link rel="stylesheet" href=".\css\animate.min.css" >
	</head>

	<body>

    <div id="container">
    <!--背景-->
		<div class="bg animated growUp">
		<!--云层-->
			<div class="clouds animated floating"></div>
			<!--楼房-->
			<div class="building-l animated growUp-1 delay-1"></div>
			<div class="building-m animated growUp-2 delay-2"></div>
			<div class="building-r animated growUp-2 delay-2"></div>
		</div>
		<!--人物-->
		<div class="index animated fadeIn delay-5"></div>
		<!--banner-->
		<div class="banner animated dropDown delay-1" >
			<div class="logo animated bounceIn delay-2"></div>
			<div class="name cn animated bounceInRight delay-3"><span>常州市维邦网络软件有限公司</span></div>
			<div class="name en animated bounceInRight delay-4"><span>CHANGZHOU WEIBANG NETWORK SOFTWARE CO.,LTD</span></div>
		</div>
		<!--菜单栏-->
		<div class="menus">
			<div class="animated bounceInUp delay-10 menu">
				<a href="http://www.wbsoft.com.cn/aboutus.asp">
				  <div class="navi">
					<div class="icons">
					  <div class="about-f front"></div>
					  <div class="about-b back"></div>
					</div>
					<span class="title">关于我们</span>
				  </div>
				</a>
			</div>
			<div class="animated bounceInUp delay-9 menu">
				<a href="http://www.wbsoft.com.cn/job.asp">
				   <div class="navi">
					<div class="icons">
					  <div class="jobs-f front"></div>
					  <div class="jobs-b back"></div>
					</div>
					<span class="title">招贤纳士</span>
				  </div>
				</a>
			</div>
			<div class="animated bounceInUp delay-8 menu">
				<a href="http://www.wbsoft.com.cn/service.asp">
				  <div class="navi">
					<div class="icons">
					  <div class="service-f front"></div>
					  <div class="service-b back"></div>
					</div>
					<span class="title">客户服务</span>
				  </div>
				</a>
			</div>
			<div class="animated bounceInUp delay-7 menu">
				<a href="http://www.wbsoft.com.cn/product.asp">
				  <div class="navi">
					<div class="icons">
					  <div class="product-f front"></div>
					  <div class="product-b back"></div>
					</div>
					<span class="title">公司产品</span>
				  </div>
				</a>
			</div>
			<div class="animated bounceInUp delay-6 menu">
				<a href="http://www.wbsoft.com.cn/index.asp">
				  <div class="navi">
				  <div class="icons">
					  <div class="home-f front"></div>
					  <div class="home-b back"></div>
				  </div>
				  <span class="title">网站首页</span>
				  </div>
				</a>
			</div>
		</div>      
    </div>
</body>
</html>
